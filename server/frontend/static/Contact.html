<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Contato</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
            <div class="container-fluid">
              <h2 style="padding-right: 5%;">Dealerships</h2>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" style="font-size: larger;" href="/about">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Card de Contato -->
                <div class="card">
                    <div class="card-body">
                        <!-- Imagem/Avatar -->
                        <div class="text-center mb-3">
                            <img src="/static/pessoa3.png" 
                                 alt="Avatar" 
                                 class="rounded-circle" 
                                 style="width: 120px; height: 120px; object-fit: cover;">
                        </div>
                        
                        <!-- Nome -->
                        <h4 class="card-title text-center mb-2">João Silva</h4>
                        
                        <!-- Cargo/Função -->
                        <p class="card-subtitle text-center text-muted mb-3">
                            Costumer Support
                        </p>
                        
                        <!-- Informações de Contato -->
                        <div class="card-text">
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <i class="bi bi-envelope"></i>
                                    <strong>Email:</strong> 
                                    <a href="mailto:joao@example.com">joao@example.com</a>
                                </li>
                                <li class="mb-2">
                                    <i class="bi bi-telephone"></i>
                                    <strong>Phone:</strong> 
                                    <a href="tel:+5511999999999">(11) 99999-9999</a>
                                </li>
                                <li class="mb-2">
                                    <i class="bi bi-geo-alt"></i>
                                    <strong>Location:</strong> 
                                    São Paulo, SP
                                </li>
                            </ul>
                        </div>
                        
                        <!-- Redes Sociais -->
                        <div class="text-center mt-3">
                            <a href="#" class="btn btn-outline-primary btn-sm me-2">
                                LinkedIn
                            </a>
                            
                            <a href="#" class="btn btn-outline-info btn-sm">
                                Twitter
                            </a>
                        </div>
                        
                        <!-- Botão de Ação -->
                        <div class="text-center mt-3">
                            <a href="#" class="btn btn-primary w-100">Contact</a>
                        </div>
                    </div>
                </div>
                <!-- Fim do Card -->
            </div>
        </div>
    </div>
</div>
    <!-- Bootstrap JS (opcional, para funcionalidades interativas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
