<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Car Dealership</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
            <div class="container-fluid">
                <h2 style="padding-right: 5%;">Dealerships</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
                        </li>
                    </ul>
                    <span class="navbar-text" id="userSection"></span>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Sign Up</h3>
                        </div>
                        <div class="card-body">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username *</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password *</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                    <button type="submit" class="btn btn-primary flex-fill">Sign Up</button>
                                    <button type="button" class="btn btn-secondary flex-fill" onclick="handleCancel()">Cancel</button>
                                </div>
                            </form>
                            <div id="message" class="mt-3"></div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="/login">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.handleCancel = function() {
            document.getElementById('registerForm').reset();
            document.getElementById('message').innerHTML = '';
            window.location.href = '/';
        };

        async function checkUserSession() {
            try {
                const response = await fetch('/djangoapp/get_current_user/', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.userName) {
                        window.location.href = '/';
                    }
                }
            } catch (error) {
                console.log('No active session');
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch('/djangoapp/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        userName: username,
                        password: password,
                        firstName: firstName,
                        lastName: lastName,
                        email: email
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'Authenticated') {
                    messageDiv.innerHTML = '<div class="alert alert-success">Registration successful! Redirecting...</div>';
                    sessionStorage.setItem('username', username);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else if (data.error) {
                    messageDiv.innerHTML = '<div class="alert alert-danger">' + data.error + '</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
            }
        });

        checkUserSession();
    </script>
</body>
</html>
